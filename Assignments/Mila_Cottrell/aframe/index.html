<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene>
      <a-assets>
        <img id="sky" src="https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Assignments/Mila_Cottrell/aframe/rainbow_titan.jpeg">
      </a-assets>
      <a-sky src="#sky"></a-sky>

      <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      
      <a-sphere
      src="https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Assignments/Mila_Cottrell/aframe/Polly_Chibi_Tiny_Tales.jpg" 
      position="0 2 8" 
      radius="1.25"
      rotation="0 220 0"
      material = "opacity">
      </a-sphere>

      <a-box src="https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Assignments/Mila_Cottrell/aframe/water_textures.jpg" 
      position="0 2 0" 
      rotation="0 45 0" 
      color="#8d49cc">
      </a-box>

      <a-box src="https://raw.githubusercontent.com/SJSU-CADRE-CLASSES/SJSU_Art_101_F22_02/main/Assignments/Mila_Cottrell/aframe/grin_hooty.png" 
      position="0 1 4" 
      rotation="0 45 0">
      </a-box>

      <a-cone
      position="5 3 2"
      radius-bottom="1"
      scale="1 4 1"
      material = "color: #7dffcd"
      ></a-cone>
      
      <a-sphere
      position="5 3 2"
      radius="1.00"
      scale="1 1 1"
      rotation="0 220 0"
      material = "color: #e81321; opacity: 0.6; transparent: true"
      ></a-sphere>

      <a-ring
      position="6 3 2"
      radius-inner="1.5"
      radius-outer="2"
      color= #cc0c99
      ></a-ring>



      <a-sphere 
        position="0 1.25 5" 
        radius="3.25" 
        material = "color: #f2eddc; opacity: 0.2; transparent: true">
      </a-sphere>

    <a-sphere 
      position="0 1 5" 
      radius="1.0" 
      material = "color: #b39a57;">
    </a-sphere>
      
    <a-sphere 
    position="1.0 2 5.2" 
    radius="0.60" 
    material = "color: #1a1a1a;">
    </a-sphere>

    <a-sphere 
    position="-1.0 2 5.2" 
    radius="0.60" 
    material = "color: #1a1a1a;">
    </a-sphere>

    <a-sphere 
    position="0.5 1.4 5.7" 
    radius="0.25" 
    scale="1 1.2 1.5"
    material = "color: #4d311d;">
    </a-sphere>

    <a-sphere 
    position="-0.5 1.4 5.7" 
    radius="0.25"
    scale="1 1.2 1.5"
    material = "color: #4d311d;">
    </a-sphere>

    <a-sphere 
    position="0.6 1.5 6.06" 
    radius="0.10" 
    scale="1 1 0"
    material = "color: #ffffff;">
    </a-sphere>

    <a-sphere 
    position="-0.4 1.5 6.06" 
    radius="0.10" 
    scale="1 1 0"
    material = "color: #ffffff;">
    </a-sphere>

    <a-sphere 
    position="0 1.3 6" 
    radius="0.10" 
    scale="2 1 0"
    material = "color: #000000;">
    </a-sphere>

    <a-sphere 
    position="0 0.8 6" 
    radius="0.10" 
    scale="1.8 3 0"
    material = "color: #332323;">
    </a-sphere>

      <a-entity
    geometry="primitive: box"
    position="0 2 0"
    scale="4 4 4"
    draw="width: 600; height: 600;"
    htmltexture="asset: #bears"
    material="opacity: 0.5; transparent: true">
     </a-entity>
    </a-scene>
  </body>
</html>
