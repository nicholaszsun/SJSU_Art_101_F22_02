<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box 
        position="-2 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9">
      </a-box>

      <a-sphere 
      head
        position="0 1.25 -5" 
        radius="3.25" 
        material = "color: #f2eddc; opacity: 0.5; transparent: true">
      </a-sphere>

         <a-sphere 
            body
            position="0 -0.25 -11" 
            scale = "1 1 1.45"
            radius="4.5" 
            material = "color: #f2e6f7; opacity: 0.5; transparent: true">
         </a-sphere>

          <a-sphere 
            nose
            position="0 1.25 -1.9" 
            radius="0.25" color="#EF2D5E">
          </a-sphere>

      <a-sphere 
      eye right
         position="1 2 -1.95" 
         scale = "1 1 1.5"
         radius="0.25" color="#abe075">
      </a-sphere>

      <a-sphere 
      eye right dot
         position="1 2 -1.75" 
         scale = "2 1 2"
         radius="0.1" color="black">
      </a-sphere>

      <a-sphere 
      eye left
          position="-1 2 -1.95" 
          scale = "1 1 1.5"
          radius="0.25" color="#abe075">
      </a-sphere>

      <a-sphere 
      eye left dot
          position="-1 2 -1.75" 
          scale = "2 1 2"
          radius="0.1" color="black">
      </a-sphere>

      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>

      <a-plane 
        position="2 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#C0DB9A">
      </a-plane>

       <a-sphere 
          eye ear left
          position="-2 3.5 -4" 
          rotation="30 0 0" 
          scale = "2 2 7"
          radius="0.2" color="#326635">
      </a-sphere>

      <a-sphere 
        eye ear right
        position="2 3.5 -4" 
        rotation="30 0 0" 
        scale = "2 2 7"
        radius="0.2" color="#326635">
      </a-sphere>

      <a-sphere 
      left front leg
          position="-1.5 -4 -6.5" 
          scale = "1 1 1.5"
          radius="0.8" color="#473266">
      </a-sphere>

      <a-sphere 
      right front leg
          position="1.5 -4 -6.5" 
          scale = "1 1 1.5"
          radius="0.8" color="#473266">
      </a-sphere>

      <a-entity 
        geometry="primitive: box" 
        position="1 1 -1"
        material="color: yellow; opacity: 0.5; transparent: true">
      </a-entity>

      <a-entity 
        geometry="primitive: cone; 
          radiusBottom: 3; 
            radiusTop: 6"
        material="color: #f1edf2; opacity: 0.75; transparent: true">
      </a-entity>

      <a-entity 
        geometry="primitive: cone; 
          height: 1.05;
          radiusBottom: 2.75; 
            radiusTop: 5.25"
        material="color: #c1bbc9; opacity: 0.75; transparent: true">
      </a-entity>
      

      


      <a-sky color="#e4f5f5"></a-sky>

      <a-assets>
       
      </a-assets>

      <a-entity
    geometry="primitive: box"
    position="10 4 -4"
    scale="4 4 0"
    draw="width: 512; height: 512;"
    htmltexture="asset: #bears"
    material="opacity: 0.5; transparent: true">
      </a-entity>
      
    </a-scene>
  </body>
</html>
