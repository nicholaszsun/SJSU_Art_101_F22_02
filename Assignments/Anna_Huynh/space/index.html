<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" wasd-controls="fly: true"> 
      
      <a-plane id="a-plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="" geometry=""></a-plane>
      <a-sky id="a-sky" src="background.jpeg" material="; color: #ffffff" geometry=""></a-sky>

      <a-assets>
        <a-asset-item id="ice-obj" src="icecream.obj"></a-asset-item>
        <a-asset-item id="cherry-obj" src="cherry.obj" ></a-asset-item>
        <a-asset-item id="cream" src="cream.jpeg" ></a-asset-item>
      </a-assets>

      <a-mixin id="orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-mixin>

      <a-obj-model id="ice-obj" scale="" src="#ice-obj" position="0 2 -2" color="#dca3a3" material="color: #dca3a3" obj-model="" animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear;">
      </a-obj-model>

      <a-entity mixin="orbit" position="0 0 -2">
        <a-obj-model id="cherry-obj" src="#cherry-obj" position="4 3 1" radius=".8" material="color: #a21616" obj-model="" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 360; loop: true; dur: 40000; easing: linear;"></a-obj-model>
      </a-entity>
      
      <a-link id="link" href="second-page.html" image="#cream" on="click" highlighted="true" position="0 2 2"></a-link> 
      
      <a-sound src="discoo_in_space.mp3" autoplay="true" loop="true" position="0 0 -4"></a-sound>

      <div class="a-loader-title" style="display: none;"></div>
  </a-scene>

  

  </body>
</html>
